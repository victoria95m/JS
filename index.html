<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>SkyWhisper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Patrick+Hand&display=swap" rel="stylesheet">
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Dancing+Script:wght@400..700&family=Patrick+Hand&display=swap" rel="stylesheet">
    
    <link rel="icon" href="image/favicon.png?v=2" type="image/png">

</head>
<body>
    <container class="container-weather">
    <h1>
      SkyWhisper</h1> 
      <p id="wishes"><strong> </strong> <span class = author></span></p>  
      <div>
      <header>
        <form class="search-container" id="request-city-form">
        <input type="search" autofocus required placeholder="Enter city" id="search-for-me" />
      <input type="submit" value="Search" />
  </form>
  </div>
      </header>
      <br/>
    <main> <h2><div id="myCity"></div><div id="temp"></div><div id="icon">
    </div> </h2>
    <div id="description">scattered clouds</div>
    <br/>
     <div class="info-weather">
      Humidity:  <span id="humidity"></span> 
      Wind:    <span id="wind-speed"></span>
    </div>
   <br/>
    <div class="time-container">
      <div class="dayOfTheMonth"></div>
       <div class="currentMonth"></div>
       <div class="currentYear"></div>
           <div class="dayOfTheWeek"></div> 
          <div class="currentTime"></div>
         </div>
         <br/>
         <div class="forecast">
      <div class="row">
        <div class="col-2">
          <div class="info-date-temp">
          <div class="forecast-date">Tue </div>
          <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"alt="" width="36"/>
          <div class="forecast-temp">
          <span class=" temp-max"></span><span class="temp-min"></span>
      </div>
        </div>
      </div>
    </div>
        </main>
    <footer>
      <hr />
        <div class="name">
        This code was coded by

        </div>
      </div>
       </footer>
    </container>
    <script src="index.js"></script>
</body> 
</html>
